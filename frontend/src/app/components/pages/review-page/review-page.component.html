
<div *ngIf="restaurant" class="container">
    <img [src]="restaurant.imageUrl" [alt]="restaurant.name"/>
  
    <div class="details">
      <div class="header">
        <span class="name">
          {{restaurant.name}}
        </span>
        <span class="favorite ">‚ù§</span>
      </div>
      <h2>Write Your Opinion</h2>
    <form (ngSubmit)="submitOpinion()">
      <div>
        <label for="nickname">Nickname:</label>
        <input id="nickname" [(ngModel)]="review.nickname" name="nickname" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" [(ngModel)]="review.mail" name="email" type="email" required />
      </div>
      <div>
        <label for="rating">Rating:</label>
        <input id="rating" [(ngModel)]="review.rating" name="rating" type="number" min="1" max="5" required />
      </div>
      <div>
        <label for="text">Opinion:</label>
        <textarea id="text" [(ngModel)]="review.text" name="text" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
    
    </div>
</div>
<button class="homePage" routerLink="/">Go To Homepage</button>
